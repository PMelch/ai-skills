name: Bun CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2 # Updated to v2
        with:
          bun-version: 1.3.4 # Or 'latest'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build --if-present

      - name: Test
        run: bun test